<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"Â content="width=device-width, initial-scale=1.0">

    <title>My 14ers</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli"/>
    <link rel="stylesheet" href="float-grid.css"/>
    <link rel="stylesheet" href="circle.css"/>
    <link rel="stylesheet" href="main.css"/>
  </head>

  <body>
    <header role="banner" id="page-header">
      <div class="row">
        <div class="col-3" id="logo">
          <h1 class="logo-text">My 14ers</h1>
        </div>
        <nav role="navigation" id="main-navigation" class="col-6">
          <ul>
            <li class="nav-btn" id="add-peak-nav-btn">Add Peak</li>
            <li class="nav-btn" id="list-nav-btn">Peak List</li>
            <li class="nav-btn" id="map-nav-btn">Peak Map</li>
          </ul>
        </nav>
      </div>
    </header>

    <main role="main">
      <section role="region" class="row content hidden" id="home-section">
        <div class="col-12">
          <div class="home-box">
            <div id="circle-chart">
              <div id="progress-circle">
                  <span id="percent"></span>
                  <div class="slice">
                      <div class="bar"></div>
                      <div class="fill"></div>
                  </div>
              </div>
            </div>

            <p id="number-climbed-summary"><span id="number-climbed"></span> out of <span id="number-total"></span> Colorado 14ers climbed</p>
          </div>
        </div>
      </section>

      <section role="region" class="row content hidden" id="add-peak-section">
        <h1 class="page-heading">Add a Peak</h1>
        <div class="col-12">
          <div class="form-box">
            <form role="form" id="add-peak-form" action="" method="post">
              <fieldset name="add-peak">
                <legend>Add Peak</legend>

                <label for="peak-climbed">Peak climbed</label>
                <input type="text" id="peak-climbed" list="peak-datalist" placeholder="eg. Mt. Princeton" name="peakClimbed">
                <datalist id="peak-datalist"></datalist>
                <p id="peak-error-message" class="error"></p>

                <label for="date-climbed">Date</label>
                <input type="date" id="date-climbed" name="dateClimbed">
                <p id="date-error-message" class="error"></p>

                <label for="user-notes">Notes</label>
                <input type="text" id="user-notes" name="userNotes">
              </fieldset>
              <button type="submit" id="submit-form">Add</button>
            </form>
          </div>
        </div>
      </section>

      <section role="region" class="row content hidden" id="peak-list-section">
        <div class="col-12">
          <h1 class="page-heading">Peak List</h1>
          <div class="list-sort" id="list-sort">
            <label for="sort-by">Sort by:</label>
            <select id="sort-by">
              <option value="date-climbed">Date climbed</option>
              <option value="peak-name">Peak name</option>
              <option value="peak-rank">Peak rank</option>
            </select>
          </div>
        </div>
        <div id="peak-photo-list"></div>
      </section>

      <section role="region" class="row content hidden" id="peak-map-section">
        <div class="col-12">
          <h1 class="page-heading">Peak Map</h1>
          <div class="map-box">
            <div class="google-map" id="map">
              <p>google map goes here</p>
            </div>
          </div>
        </div>
      </section>
    <main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQefQ7ivhATqvVdrMSKz7vbLpas0KfKCM&callback=initMap"></script>
    <script src="app.js"></script>
  </body>
</html>
